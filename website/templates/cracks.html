{% extends 'testing_base.html' %}
{% block title %} Cracks {% endblock %}
{% block content %}
<form method="POST">
    <h3 class="sign-up">Cracks</h3>
    <div class="form-group">
        <form>
            <input type="radio" class="form-control" id="cracks1" name="cracks-yes" value="Yes">
            <label for="cracks1">Yes</label><br>
            <input type="radio" class="form-control" id="cracks2" name="cracks-no" value="No">
            <label for="cracks2">No</label><br>
        </form>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
