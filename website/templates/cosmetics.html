{% extends 'testing_base.html' %}
{% block title %}Cosmetic Testing{% endblock %}
{% block sub_title %}
{% endblock %}
{% block content %}
<h3 class="testing-titles">Cosmetic grading page one: IMEI and Battery</h3>
<form id="regForm" method="POST">

<h1 class="testing-titles">Cosmetic Grading:</h1>

<!-- One "tab" for each step in the form: -->
<div class="tab">IMEI:
  <p><input placeholder="IMEI" id="imei" name="imei" oninput="this.className = ''"></p>
  <p><input placeholder="Battery Health" id="battery" name="battery" oninput="this.className = ''"></p>
</div>

<div class="tab">Scratches:
  <!-- make drop box -->
  <p><input placeholder="Any scratches..." oninput="this.className = ''"></p>
</div>

<div class="tab">Dents:
  <p><input placeholder="Any dents..." oninput="this.className = ''"></p>
</div>

<div class="tab">LCD:
  <!-- LCD boolean -->
  <p><input placeholder="Any LCD discoloration..." oninput="this.className = ''"></p>
</div>

<div class="tab">Components:
   <!-- Com boolean -->
  <p><input placeholder="Any components missing..." oninput="this.className = ''"></p>
</div>

<div class="tab">Cracks:
  <p><input placeholder="Any cracks..." oninput="this.className = ''"></p>

</div>

<div class="tab">Markings:
  <p><input placeholder="Any markings..." oninput="this.className = ''"></p>
</div>

<div style="overflow:auto;">
  <div style="float:right;">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
  </div>
</div>

<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>


</form>
{% endblock %}
