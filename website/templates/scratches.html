{% extends 'testing_base.html' %}
{% block title %} Scratches {% endblock %}
{% block content %}
<form method="POST">
    <h3 class="sign-up">Scratches</h3>
    <div class="form-group">
        <form>
            <input type="radio" class="form-control" id="scratches1" name="scratches" value="None/Very Light">
            <label for="scratches1">None/Very Light</label><br>
            <input type="radio" class="form-control" id="scratches2" name="scratches" value="Few/Small">
            <label for="scratches2">Few/Small</label><br>
            <input type="radio" class="form-control" id="scratches3" name="scratches" value="Multiple/Deep">
            <label for="scratches3">Multiple/Deep</label>
        </form>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
