{% extends 'testing_base.html' %}
{% block title %} IMEI and Battery {% endblock %}
{% block content %}
<form method="POST">
    <h3 class="sign-up">IMEI and Battery</h3>
    <div class="form-group">
        <label for="imei">IMEI Number</label>
        <input type="text" class="form-control" id="imei" name="imei" placeholder="Enter IMEI number">
    </div>
    <div class="form-group">
        <label for="battery">Battery</label>
        <input type="battery" class="form-control" id="battery" name="battery" placeholder="Enter battery capacity">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
